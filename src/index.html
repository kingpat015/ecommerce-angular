<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EcommercePage</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Load Google Maps API asynchronously -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRCPgeJcLlBNHSBHifeO1yk7HMb3tcoS0&callback=initMap"
    ></script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>

    <!-- Optional: define a global initMap function -->
    <script>
      function initMap() {
        // This will be called when the Google Maps API is ready
        console.log("Google Maps API loaded!");
        // You can also initialize a default map here if needed
      }
    </script>
  </body>
</html>
