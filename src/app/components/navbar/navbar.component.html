<mat-toolbar class="page-header">
  <div class="title-bar">
    <div class="left-side">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <a routerLink="/" class="menu-title">E - Commerce Website Title</a>
    </div>

    <div class="contact-info">
      <div class="contact-header">
        <mat-icon>call</mat-icon>
        CONTACT US AT
      </div>

      <div class="contact-list">
        <div class="contact-item">0915 147 1977</div>
        <div class="contact-item">0922 685 0003</div>
        <div class="contact-item">(02) 7799 3089</div>
        <div class="contact-item">(02) 8652 1240</div>
      </div>
    </div>
  </div>

  <div class="menu-bar">
    <button
      mat-button
      class="menu-button"
      [class.active]="activeSection === 'home'"
      (click)="scrollToSection('home')"
    >
      Home
    </button>
    <mat-divider vertical></mat-divider>

    <button
      mat-button
      class="menu-button"
      [class.active]="activeSection === 'about'"
      (click)="scrollToSection('about')"
    >
      About
    </button>
    <mat-divider vertical></mat-divider>

    <button
      mat-button
      class="menu-button"
      [class.active]="activeSection === 'products'"
      (click)="scrollToSection('products')"
    >
      Products
    </button>
    <mat-divider vertical></mat-divider>

    <button
      mat-button
      class="menu-button"
      [class.active]="activeSection === 'inquire'"
      (click)="scrollToSection('inquire')"
    >
      Inquire
    </button>
  </div>
</mat-toolbar>
